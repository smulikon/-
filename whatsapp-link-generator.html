    <style>

            --secondary: #25D366;
            --bg-dark: #0B141A;
            --bg-card: #1F2C34;

        }

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a2730 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(37, 211, 102, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(0, 230, 118, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 8px 24px var(--shadow);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {

            font-size: 2.5em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
            margin-top: 10px;
            font-weight: 300;
        }

        .card {

            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4),
                        0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: fadeInUp 0.6s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary), var(--accent), var(--secondary));
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {

        }

        label {

            font-weight: 600;
            margin-bottom: 12px;
            font-size: 1em;
            color: var(--text-primary);

        textarea {

            border-radius: 16px;
            background: var(--bg-dark);

        textarea:focus {

            box-shadow: 0 0 0 4px rgba(37, 211, 102, 0.1);

        }

        textarea::placeholder {

        }

        .button-group {

        }

        button {

            border: none;
            border-radius: 16px;

            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {

            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::before {

        }

        .btn-generate {

        .btn-generate:hover {

        }

        .btn-generate:active {

        }

        .result-section {

            background: rgba(0, 168, 132, 0.05);
            border: 2px solid var(--primary);
            border-radius: 16px;
            display: none;

        }

        @keyframes slideIn {
            from {

            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .result-section.show {

        }

        .result-label {

            margin-bottom: 12px;
            color: var(--secondary);
            font-size: 0.95em;
        }

        .result-box {

            border-radius: 12px;
            padding: 16px;
            word-break: break-all;

            font-size: 0.9em;
            color: var(--text-secondary);

        .btn-copy {

        }

        .btn-copy.copied {

            border-color: var(--secondary);

        }

        .btn-copy:disabled {

        }

        .btn-copy:disabled:hover {

            border-color: rgba(255, 255, 255, 0.1);

        .success-message {

        }

        .char-count {

        @media (max-width: 768px) {

            }

            .button-group {
                flex-direction: column;
            }

            .success-message {
                right: 15px;
                left: 15px;
                top: 15px;
            }
        }
    </style>
</head>

    <script>
        const phoneNumber = '972508624340'; // ×”××¡×¤×¨ ×‘×¤×•×¨××˜ ×‘×™× ×œ××•××™ ×œ×œ× +

        function updateCharCount() {
            const text = document.getElementById('messageText').value;
            document.getElementById('charCount').textContent = `${text.length} ×ª×•×•×™×`;
        }

        function generateLink() {
            const messageText = document.getElementById('messageText').value;
            
            if (!messageText.trim()) {
                alert('× × ×œ×”×–×™×Ÿ ×”×•×“×¢×”');
                return;
            }

            // ×§×™×“×•×“ ×”×”×•×“×¢×” ×œ×©×™××•×© ×‘-URL
            const encodedMessage = encodeURIComponent(messageText);
            
            // ×™×¦×™×¨×ª ×œ×™× ×§ ×•×•××˜×¡××¤
            const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            
            // ×”×¦×’×ª ×”×ª×•×¦××”
            document.getElementById('resultLink').textContent = whatsappLink;
            document.getElementById('resultSection').classList.add('show');
            
            // ×’×œ×™×œ×” ×œ×ª×•×¦××”
            document.getElementById('resultSection').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'nearest' 
            });
        }

        function copyToClipboard(event, elementId) {
            const element = document.getElementById(elementId);
            const linkText = element.textContent.trim();
            
            // ×‘×“×™×§×” ×× ×™×© ×ª×•×›×Ÿ ×œ×”×¢×ª×™×§
            if (!linkText || linkText.includes('××§×¦×¨') || linkText.includes('×©×’×™××”')) {
                alert('××™×Ÿ ×œ×™× ×§ ×œ×”×¢×ª×§×”');

            }
            
            // ×©×™×˜×ª ×’×™×‘×•×™ ×©×¢×•×‘×“×ª ×‘×›×œ ×”×“×¤×“×¤× ×™×
            const textArea = document.createElement('textarea');
            textArea.value = linkText;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            textArea.style.top = '-9999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    // ×©×™× ×•×™ ××¨××” ×”×›×¤×ª×•×¨
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.classList.add('copied');
                    btn.textContent = 'âœ“ ×”×•×¢×ª×§!';
                    
                    // ×”×¦×’×ª ×”×•×“×¢×ª ×”×¦×œ×—×”
                    const successMsg = document.getElementById('successMessage');
                    successMsg.classList.add('show');
                    
                    // ××™×¤×•×¡ ××—×¨×™ 2 ×©× ×™×•×ª
                    setTimeout(() => {
                        btn.classList.remove('copied');
                        btn.textContent = originalText;
                        successMsg.classList.remove('show');
                    }, 2000);
                } else {
                    alert('×©×’×™××” ×‘×”×¢×ª×§×”. ×”×¢×ª×§ ×™×“× ×™×ª ××ª ×”×œ×™× ×§.');
                }
            } catch (err) {
                alert('×©×’×™××” ×‘×”×¢×ª×§×”. ×”×¢×ª×§ ×™×“× ×™×ª ××ª ×”×œ×™× ×§.');
            } finally {
                document.body.removeChild(textArea);
            }
        }

        // ××¤×©×¨×•×ª ×œ×™×¦×™×¨×ª ×œ×™× ×§ ×‘×œ×—×™×¦×” ×¢×œ Enter (×¢× Shift)
        document.getElementById('messageText').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.shiftKey) {
                e.preventDefault();
                generateLink();
            }
        });
    </script>
